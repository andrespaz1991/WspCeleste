    function saveQRCodeToHTML(qr) {
  qrcode.toDataURL(qr, { small: true }, (err, url) => {
    if (err) {
      console.error('Error al generar el código QR:', err);
      return;
    }

    const qrHtml = `<img src="${url}">`;

    fs.writeFile(qrFilePath, qrHtml, (err) => {

        return;
      }

    });
  });
}

</script>
